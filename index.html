<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quiz App</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x5sOv6H1kNrPip/DAZAgFZCz4z4tNrNX"
        crossorigin="anonymous"
    >
    <style>
        body {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .option-btn {
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
        }
        .option-btn:hover {
            transform: scale(1.05);
        }
        .feedback {
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .restart-btn {
            margin-top: 20px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <h1 class="text-center text-white mb-4">Enhanced Quiz App</h1>
        <div id="quizContainer" class="card bg-light shadow p-4">
            <p id="question" class="h5 mb-4 text-dark"></p>
            <div id="options" class="mb-3 d-flex flex-column"></div>
            <button id="nextButton" class="btn btn-primary w-100">Next</button>
            <p id="feedback" class="text-center mt-3 feedback"></p>
        </div>
        <p id="result" class="text-center mt-4 h4 text-success"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-5U9i0U7mylDsvdGflAQ4t9H8NVETQ51Cdo8zhxI9qRKh9z3j9UcFowZDE8BZH+7k" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
